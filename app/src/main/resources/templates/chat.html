<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>
    <div id="chat"
         class="border rounded p-3 mb-3"
         style="height: 300px; overflow-y: auto;">
    </div>
    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control"
               placeholder="Your name..."/>
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control"
               placeholder="Type a message"/>
        <div class="input-group-append">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.innerHTML = message.sender + ": " + message.content;
        messageElement.classList.add('border-bottom', 'p-2');
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        setConnected(true);
        // Subscribe to the Public Topic
        stompClient.subscribe('/topic/public', onMessageReceived);
    }

    function onError(error) {
        console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        showMessage(message);
    }

    function sendMessage() {
        var messageContent = document.getElementById('messageInput').value.trim();
        var sender = document.getElementById('senderInput').value.trim();

        if(messageContent && sender && stompClient) {
            var chatMessage = {
                sender: sender,
                content: messageContent
            };

            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    }

    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') {
            sendMessage();
        }
    });

    document.getElementById('sendMessage').addEventListener('click', sendMessage);

    // Connect when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        connect();
    });
</script>
</body>
</html>
